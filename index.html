    {
        "id": "4",

            var doaDoaList = data.doa_doa;
            var output = document.getElementById('output');

            // Berfungsi untuk membuat elemen dan menampilkan data doa-doa dalam tabel
            function displayDoaDoa() {
                var html = '<table class="table table-bordered"><thead><tr><th>ID</th><th>Doa</th><th>Ayat</th><th>Latin</th><th>Artinya</th></tr></thead><tbody>';
                doaDoaList.forEach(function(doa) {
                    html += '<tr><td>' + doa.id + '</td><td>' + doa.doa + '</td><td>' + doa.ayat + '</td><td>' + doa.latin + '</td><td>' + doa.artinya + '</td></tr>';
                });
                html += '</tbody></table>';
                output.innerHTML = html;
            }

            // Memanggil fungsi untuk menampilkan data doa-doa
            displayDoaDoa();
        </script>
